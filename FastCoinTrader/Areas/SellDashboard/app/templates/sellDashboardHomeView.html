<div ng-controller="sellDashboardHomeController">
    <form role="form" id="sellDashboardHomeForm" name="sellDashboardHomeForm" novalidate class="form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    <i class="fa fa-dollar fa-fw" style="color: green;"></i> Sell Bitcoin
                </h1>
                <hr />
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <h3 style="color: grey">
                    Make An Offer
                </h3>
                <hr />
            </div>

            <div class="form-body">
                <div class="form-group col-md-6">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Amount of BTC"
                               ng-model="sellOffer.amount" ng-change="amountChanged()" ng-required="true" />
                    </div>
                    <label class="col-md-4 remove-left-padding">BTC</label>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Price per BTC"
                               ng-model="sellOffer.pricePerBTC" ng-change="priceChanged()" />
                    </div>
                    <label class="col-md-4 remove-left-padding">ZAR</label>
                </div>

                <div class="form-group col-md-6">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Fee"
                               ng-model="sellOffer.fee" ng-readonly="true" />
                    </div>
                    <label class="col-md-4 remove-left-padding">BTC</label>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Total Price"
                               ng-model="sellOffer.total" ng-change="totalChanged()">
                    </div>
                    <label class="col-md-4 remove-left-padding">ZAR</label>
                </div>
            </div>
        </div>
        <button ng-disabled="sellOffer.detailsIncomplete()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-dollar fa-fw"></i>
            Sell
        </button>
        <hr />

        <!--DATA TABLE SELL OFFERS START-->
        <div class="row">
            <div class="col-md-12">
                <h3 style="color: grey">
                    Available Offers
                </h3>
                <hr />
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-muted bootstrap-admin-box-title">For Sale</div>
                    </div>
                    <div class="bootstrap-admin-panel-content">
                        <table st-table="sellOffers" class="table table-striped">
                            <thead>
                            <tr>
                                <th colspan="4" st-sort="pricePerBTC">Amount</th>
                                <th colspan="4" st-sort="lastName">Price</th>
                                <th colspan="2" st-sort="birthDate">Total</th>
                                <th colspan="2"></th>
                            </tr>
                                <tr>
                                    <th colspan="8">
                                        <input st-search placeholder="Start typing..." class="input-sm form-control" type="search" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="offer in sellOffers">
                                    <td colspan="4">{{offer.btc}}</td>
                                    <td colspan="4">{{offer.pricePerBTC}}</td>
                                    <td colspan="2">{{offer.total}}</td>
                                    <td colspan="2">
                                        <button ng-click="populateOffer(offer)" type="button" class="btn btn-primary">
                                            <i class="fa fa-dollar fa-fw"></i>
                                            sell
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="12" class="text-center" st-pagination="" st-items-by-page="10"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONFIRMATION MODAL START-->
        <div class="modal fade" id="myModal" role="dialog">

            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please confirm your order</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-md-6 text-muted">
                                    <label class="control-label col-md-6">Amount</label>
                                    <div class="col-md-6">
                                        <p class="form-control-static remove-margin">{{sellOffer.amount | number: 4}}</p>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 text-muted">
                                    <label class="control-label col-md-6">Price per BTC</label>
                                    <div class="col-md-6">
                                        <p class="form-control-static remove-margin">{{sellOffer.pricePerBTC | number: 4}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 text-muted">
                                    <label class="control-label col-md-6">Fee</label>
                                    <div class="col-md-6">
                                        <p class="form-control-static remove-margin">{{sellOffer.fee | number: 4}}</p>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 text-muted">
                                    <label class="control-label col-md-6">Total</label>
                                    <div class="col-md-6">
                                        <p class="form-control-static remove-margin">{{sellOffer.total | number: 4}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="submitsellBitCoin()" data-dismiss="modal">Confirm</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- CONFIRMATION MODAL END-->
    </form>
</div>
